<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="outer-div">
      <div class="container">
          <div class="day-class">
            <div class="inner-div">
              <label for="day">DAY</label>
              <input type="text" placeholder="DD" id="day"/>
            </div>
            <div class="error">
              Invalid date
            </div>
          </div>
          <div class="month-class">
            <div class="inner-div">
              <label for="month">MONTH</label>
              <input type="text" placeholder="MM" id="month"/>
            </div>
            <div class="error">
              Invalid month
            </div>
          </div>
          <div class="year-class">
            <div class="inner-div">
              <label for="year">YEAR</label>
              <input type="text" placeholder="YYYY" id="year"/>
            </div>
            <div class="error">
                Invalid Year
            </div>
          </div>
        </div>
        <hr>
        <div class="button">
          <button id="btn">click</button>
        </div>
        <div class="result">
          <span><span class="result-years">--</span> years</span>
          <span><span class="result-months">--</span> months</span>
          <span><span class="result-days">--</span>days</span>
        </div>
    </div>
    <div class="attribution">
      
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        alt="name"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
