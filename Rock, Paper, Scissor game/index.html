<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h3 {
        text-align: center;
        color: #ff760d;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h3>Rock Paper Scissor game</h3>
    <div class="playground">
      <div class="label">
        <label for="text">Computer</label>
        <textarea
          name="Machine-Hardcode"
          id="textarea"
          cols="30"
          rows="0"
          placeholder="computer-result"
          readonly
        >
        </textarea>
      </div>
      <div class="user-input">
        <img
          src="https://tse2.mm.bing.net/th?id=OIP.5vLRTTM-aMsgtSoBdAmVawAAAA&pid=Api&P=0"
          alt="rock"
          name="rock"
        />
        <img
          src="https://tse1.mm.bing.net/th?id=OIP.nBbSpkb3vSVUUvyY8pO5IAHaHa&pid=Api&P=0"
          alt="paper"
          name="paper"
        />
        <img
          src="https://tse1.mm.bing.net/th?id=OIP.zhRMwaaRvyCDicuKc6yIpgHaHa&pid=Api&P=0"
          alt="scissor"
          name="scissor"
        />
      </div>
      <div class="counter">
        (You) <span class="user-result">0</span> :
        <span class="computer-result">0</span> (Com)
      </div>
      <div class="result">Match is Not Begin</div>
      <div class="note">Note : Out of (5)</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
