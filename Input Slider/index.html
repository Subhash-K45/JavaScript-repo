<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Slider</title>
    <style>
        body{
            width:100vw;
            height:100vh;
            display: grid;
            place-items: center;
            background-color: #6a3b75;
        }
        .container{
            background-color: white;
            padding:30px;
            display: flex;
            flex-direction: column;
            gap:10px;
        }
       .box{
        width:300px ;
        height: 300px; 
        background-color:orangered;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Slider</h2>
        <input type="range" min="0" max="150" value="0" id="input" placeholder="\"/>
        <div class="box"></div>
        <p id="text">Border Radius : 0px</p>
    </div>
    <script>
        const input=document.getElementById('input');
        const box=document.querySelector('.box');
        const text=document.getElementById('text');
        input.addEventListener('input',()=>{
            box.style.borderRadius=`${input.value}px`;
            text.innerText=`Border Radius : ${input.value}px`
        })
    </script>
</body>
</html>
